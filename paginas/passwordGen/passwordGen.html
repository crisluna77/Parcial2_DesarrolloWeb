<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Generador de Contraseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
  <script type="module" src="passwordGenagg.js"></script>
  <div class="container">
    <h1>Generador de Contraseñas</h1>

    <!-- Opciones de configuración -->
    <div class="row">
      <div class="col-md-6">
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" class="form-control" value="12" min="4">
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="letras" checked>
          <label class="form-check-label" for="letras">Incluir letras</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="numeros" checked>
          <label class="form-check-label" for="numeros">Incluir números</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="simbolos">
          <label class="form-check-label" for="simbolos">Incluir símbolos</label>
        </div>
      </div>
    </div>

    <!-- Botón de generar contraseña -->
    <button id="generar" class="btn btn-primary">Generar Contraseña</button>

    <!-- Contraseña generada -->
    <div id="contrasenaGenerada" class="mt-3"></div>

    <!-- Botón para volver al index -->
    <a href="/index.html" style="position: fixed; bottom: 10px; left: 10px; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Volver al Index</a>
  </div>

  <!-- Importa el archivo JavaScript principal -->

</body>
</html>
