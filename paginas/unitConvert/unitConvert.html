<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Conversión de Unidades de Temperatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
  <script type="module" src="unitConvertagg.js"></script>
  <div class="container">
    <h1>Conversión de Unidades de Temperatura</h1>

    <!-- Formulario de conversión -->
    <form id="conversionForm" class="row">
      <div class="col-md-6">
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="unidadEntrada">Unidad de Entrada:</label>
        <select id="unidadEntrada" class="form-control">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="unidadSalida">Unidad de Salida:</label>
        <select id="unidadSalida" class="form-control">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Convertir</button>
      </div>
    </form>

    <!-- Resultado de la conversión -->
    <p>Resultado: <span id="resultado"></span></p>

    <!-- Botones -->
    <div id="botonesContainer" class="mt-3"></div>

    <!-- Botón para volver al index -->
    <a href="/index.html" style="position: fixed; bottom: 10px; left: 10px; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Volver al Index</a>
  </div>

  <!-- Importa el archivo JavaScript principal -->

</body>
</html>
