<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
  <script type="module" src="taskListagg.js"></script>
  <div class="container">
    <h1>Lista de Tareas</h1>

    <!-- Formulario para agregar una nueva tarea -->
    <form id="formularioTarea" class="row">
      <div class="col-md-6">
        <input type="text" id="nuevaTarea" class="form-control" placeholder="Nueva tarea" required>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>

    <!-- Lista de tareas -->
    <ul id="listaTareas" class="list-group">
    </ul>

  </div>

  <!-- Importa el archivo JavaScript principal -->

  <a href="/index.html" style="position: fixed; bottom: 10px; left: 10px; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Volver al Index</a>

</body>
</html>
