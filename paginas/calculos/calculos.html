<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
  <script type="module" src="calculosagg.js"></script>
  <div class="container">
    <h1>Calculadora</h1>

    <!-- Agrega un contenedor para los elementos -->

    <div class="row">
      <div class="col-md-6">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" class="form-control">
      </div>
    </div>

    <p></p>

    <!-- Botones para operaciones matemáticas -->
    <div class="row">
      <div class="col-md-4">
        <button id="sumarButton" class="btn btn-primary">Sumar</button>
      </div>
      <div class="col-md-4">
        <button id="restarButton" class="btn btn-primary">Restar</button>
      </div>
      <div class="col-md-4">
        <button id="multiplicarButton" class="btn btn-primary">Multiplicar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button id="dividirButton" class="btn btn-primary">Dividir</button>
      </div>
    </div>

    <p><span id="resultado"></span></p>
    <a href ="/index.html" style="position: fixed; bottom: 10px; left: 10px; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Volver al Index</a>
  </div>

  <!-- Importa el archivo JavaScript principal -->

</body>
</html>
